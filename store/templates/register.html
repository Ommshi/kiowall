{% extends 'base.html' %}

{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Konto erstellen</h1>
            <p class="lead fw-normal text-white-50 mb-0">Hier kannst du dein neues Konto erstellen</p>
        </div>
    </div>
</header>

<!-- Container to centralize the form -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card p-4 shadow-sm">
                <h3 class="text-center mb-4">Sign-Up</h3>
                <form method="POST" action="{% url 'register' %}">

                        {% csrf_token %}
                        
                        {{ form.as_p }}
                        <br/>
                        <button type="submit" class="btn btn-secondary"> Registrieren </button>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
