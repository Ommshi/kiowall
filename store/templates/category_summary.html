{% extends 'base.html' %}

{% block content %}
<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px;">
    {% for category in categories %}
    <div style="width: 300px; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
        <!-- Platz fÃ¼r das Foto -->
        <img src="{{ category.image.url }}" alt="{{ category }}" style="width: 100%; height: 200px; object-fit: cover;">
        
        <!-- Kategorie Name -->
        <div style="padding: 20px;">
            <h3 style="font-size: 22px; margin: 0 0 10px;">{{ category }}</h3>
            <a href="{% url 'category' category %}" style="display: inline-block; padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; font-size: 16px;">
                Entdecken
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
